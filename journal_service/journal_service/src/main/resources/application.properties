spring.application.name=journal_service

# Kafka consumer configuration
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=journal-service
spring.kafka.consumer.auto-offset-reset=earliest

# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/journal_db
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update

# Logging configuration
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.com.example.demo=DEBUG
logging.level.org.apache.kafka=ERROR

# Server port
server.port=8080

# Security users and roles (in-memory example)
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN, USER

# Profile-specific configuration
spring.profiles.active=development

# Custom application properties
app.custom.property=value

